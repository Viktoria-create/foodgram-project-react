version: "3.7"

services:
  db:
    image: postgres:latest
    restart: unless-stopped
    volumes:
      - postgresql_value:/var/lib/postgresql/data/
    env_file:
      - ./.env
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -h ${DB_HOST} -p ${DB_PORT} -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    build:
      context: ../backend
      dockerfile: Dockerfile
      args:
        - DJANGO_SECRET_KEY
    restart: always
    volumes:
      - static_value:/app/static/
      - media_value:/app/media/
      - ../data/:/data/
      - ../backend/:/app/
    ports:
     - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - ./.env

    frontend:
      build:
        context: ../frontend
        dockerfile: Dockerfile
      volumes:
        - ../frontend/:/app/result_build/

  nginx:
    image: nginx:1.21.3-alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ./docs/:/usr/share/nginx/html/api/docs/
      - frontend_value:/usr/share/nginx/html/
      - static_value:/var/html/static/
      - media_value:/var/html/media/
    depends_on:
      - backend
      - frontend

volumes:
  postgresql_value:
  static_value:
  media_value:
  frontend_value:
